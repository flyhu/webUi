<style type="text/css">
#nav-menu {
	height:37px;
	background:#333;
	font-size:1.3em;
	text-align:center;
}
#nav-menu a {
	font-size: 0.65em;
	color: #FFF;
}
#nav-menu li ul {
	display: none;
}
#nav-menu li ul li {
	float:none;
}
*html #nav-menu li ul li {
	display:inline;
}
#nav-menu li ul a {
	float:none;
	height:32px;
	line-height:32px;
	padding:0 10px;
	text-transform:capitalize;
}
#nav-menu .height-auto {
	line-height:15px;
	padding:5px 10px;
}
.second-menu, .third-menu, .fourth-menu {
	position:absolute;
}
.first-menu li {
	float:left;
	position:relative;
}
.first-menu a {
	float:left;
	display:block;
	padding:0 20px;
	height:35px;
	line-height:35px;
	background:#333;
	border-top:1px solid #4a4a4a;
	border-left:1px solid #4a4a4a;
	border-bottom:1px solid #242424;
	border-right:1px solid #242424;
	font-size:.7em;
}
.first-menu a:hover {
	background:#4698ca;
	border-top:1px solid #5db1e0;
	border-left:1px solid #5db1e0;
}
.second-menu {
	top: 35px;
	padding-top: 2px;
}
*html .second-menu {
	right:-1px;
}
.second-menu a {
	font-size:11px;
}
.second-menu a.sub-menu {
	background:#3a3a3a;
}
.second-menu a.sub-menu:hover {
	background:#4698ca;
}
.second-menu a.sub-menu-02 {
	background:#3a3a3a;
}
.second-menu a.sub-menu-02:hover {
	background:#4698ca;
}
.third-menu, .fourth-menu {
	width:177px;
	top:0;
	left:177px;
}
.third-menu a {
	background:#4c4c4c;
	font-weight:normal;
	border-top:1px solid #595959;
	border-left:1px solid #595959;
	border-bottom:1px solid #333;
	border-right:1px solid #333;
}
#subMgm {

}
#subMgm .third-menu {
	left:177px;
}
#subMgm .fourth-menu {
	left:177px;
}
#subMusic, #subNews {

}
</style>
<script src="js/jquery-1.4.4.min.js"></script>
<script type=text/javascript>
// 添加data-toggle="dropdown" , data-target="目标节点" 来切换菜单。
//data-target="目标节点" 添加到要显示的菜单
$(function(){
	$("[data-toggle='dropdown']").hover(function(){
		var $target=$(this).attr("data-target");
		$("[data-dropdown='"+$target+"']").stop(true,true).fadeIn();
	});
	
});

</script>
